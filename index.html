        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            -webkit-tap-highlight-color: transparent;
        }

        /* Improved Print Logic */
        @media print {
            /* Hide everything that isn't the report */
            body, html { background: white !important; color: black !important; height: auto !important; }
            #root > .no-print { display: none !important; }
            .no-print { display: none !important; }
            
            /* Show the print-only container and ensure it's at the top */
            .print-only { 
                display: block !important; 
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                width: 100% !important;
                z-index: 99999 !important;
            }

            /* Fix layout breaks */
            main, section, div, header, aside { 
                overflow: visible !important; 
                height: auto !important; 
                position: static !important;
                display: block !important;
            }
            
            @page {
                size: A4;
                margin: 1cm;
            }
        }

        .print-only { display: none; }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a0404;
            border-radius: 10px;
        }
    </style>
